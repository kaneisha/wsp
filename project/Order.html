			</div>
			<div>

				<input type="text" name="zip_code" />

			<div>
			</div>
			<div>
				<label>Phone Number:</label>
				<input type="text" name="number" />
			</div>
			<div>
				<label>Best way to reach you:</label>
				<label>Phone</label><input type="radio" name="contact" />
				<label>Email</label><input type="radio" name="email" />
				<label>Text</label><input type="radio" name="text" />
			</div>
			<div>
				<label>Occasion</label>

					<option></option>
					<option>Baby Shower</option>

				<input type="text" name="other" />

			<div>

			</div>
			<div>
				<label>How will your card be delivered</label>
				<label>Pick-Up</label><input type="radio" name="pick_up" />

			</div>
			<div>
				<label>Is there anything specific you would like your card to say?</label>
				<textarea rows="6" cols="40">
				</textarea>
			</div>
			<div>
				<label>Would you like any specific picture, colors, names, etc. in the card?</label>
				<textarea rows="6" cols="40">
				</textarea>
			</div>
			<div>
				<label for="your_photo">Upload A Photo</label><input type="file" name="your_photo" value="" id="your_photo" />
			</div>
			<div>
				<input type="submit" value="Continue to Checkout" />
				<input type="submit" value="Save Information" />
