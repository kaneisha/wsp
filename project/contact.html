<!DOCTYPE html>
<html lang="en">

		<meta charset="utf-8" />
		<title>Blessed Thoughts Greeting Cards</title>

	</head>
	<body>
		<header>
			<h1><a href="index.html">Blessed Thoughts Greeting Cards</a></h1>
		</header>
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="about.html">About Us</a></li>
				<li><a href="services.html">Services</a></li>

		<aside>
			<h2>Blessed Thoughts Greeting Cards</h2>
				<p>Business Hours 9:00am - 9:00pm</p>
				<p>786-365-7739</p>
		</aside>
		<section>
			<h1>Contact Us</h1>
			<form>
			<div>
				<label for="name">Name</label>
				<input type="text" name="name" id="name" />
			</div>
			<div>
				<label for="email">Email</label>
				<input type="email" name="email" id="email" required="required" />
			</div>
			<div>
				<label for="number">Phone Number (Optional)</label>
				<input type="text" name="number" id="number" />
			</div>
			<div>
				<label for="questions">Questions or Comments</label>
				<textarea rows="6" cols="25" name="message" id="questions">
				</textarea>
			</div>
			<div>
				<input type="submit" value="Send" />
			</div>
			</form>
		</section>
		<footer>
			<p>&copy; Copyright 2013 Blessed Thoughts. All Rights Reserved</p>
		</footer>
